<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <center>
        <h1>Email Account Form</h1>
    </center>
    <label>Enter Username </label>
    <input type="text" name="user">
    <br><br>
    <label>Enter Password</label>
    <input type="password" name="pass">
    <br><br>
    <label>Address</label>
    <textarea rows="4"></textarea>
    <br><br>
    <label>Fields of interests</label>
    <input type="checkbox">Entertainment
    <input type="checkbox">Sports
    <input type="checkbox">News
    <br><br>
    <label>Gender</label>
    <input type="radio">Male
    <input type="radio">Female
    <br><br>
    <label>Select Languages</label>
    <select multiple>
        <option name="marathi">Marathi</option>
        <option name="Hindi">Hindi</option>
        <option name="English">English</option>

    </select>
    <br><br>
    <label>Select Country </label>
    <select>
        <option name="India">India</option>
        <option name="China">China</option>
        <option name="USA">USA</option>
        <option name="UK">UK</option>
        <option name="Russia">Russia</option>
    </select>
    <br><br>
    <label>Uplaod Photo</label>
    <input type="file">
    <br><br>
    <button type="menu">Validate</button>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</body>

</html>
