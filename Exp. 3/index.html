        function validateForm(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            console.log(name);
            let flag = true;

            if ((name.length < 3 || name.length > 25) || name == "") {
                alert('Enter username properly');
                document.getElementById('nameError').style.display = 'block';
                document.getElementById('name').style.border = '1px solid red'
                document.getElementById('nameError').innerText = "Username must be between 3 and 25 characters";
                document.myForm.name.focus();
                flag = false;
            }
            pass = document.getElementById('pass').value
            passError = document.getElementById('passError');
            passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;
            if (!passPattern.test(pass)) {
                passError.style.display = 'block';
                // pass.style.border="1px solid red"
                passError.innerText = 'Password must has at least 8 charcaters that include at least 1 uppercase character,1 lowercase character,1 number and 1 special character.'
                document.myForm.pass.focus();
                flag = false;
            }
            repass = document.getElementById('re-pass').value;
            repassError = document.getElementById('re-passError');
            if (!(repass == pass)) {
                // repass.style.border="1px solid red";
                repassError.style.display = 'block';
                repassError.innerText = 'Passsoord dosent match with above password';
                document.myForm.repass.focus();
                flag = false;
            }

            email = document.getElementById('email').value;
            emailError = document.getElementById('emailError');
            if (email == "") {
                email.style.border = "1px solid red"
                emailError.innerText = 'Please provide your email!';
                emailError.style.display = "block";
                flag = false;
            }
            atpos = email.indexOf("@");
            dotpos = email.indexOf('.');
            if (atpos < 1 || (dotpos - atpos) < 2) {
                email.style.border = "1px solid red"
                emailError.innerText = 'Please Enter correct Email ID';
                email.focus();
                emailError.style.display = "block";
                flag = false;;
            }
            return flag;
        }
